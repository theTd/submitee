<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>SUBMITEE 配置面板</title>
</head>
<body>
<div class="container">
    <div class="row col mb-3 mt-3 align-bottom">
        <h4>logged in as thetd</h4><a href="#" class="pl-2">登出</a>
    </div>
    <div class="row">
        <div class="col col-3">
            <div class="list-group" id="management-methods">
                <a href="?method=template-list" data-submitee-management-method-alt="edit-template"
                   class="list-group-item list-group-item-action">编辑模板</a>
                <a href="?method=published-templates" class="list-group-item list-group-item-action">已发布的模板</a>
                <a href="?method=unread-submissions" class="list-group-item list-group-item-action">未读提交</a>
                <a href="?method=all-submissions" class="list-group-item list-group-item-action">提交列表</a>
                <a href="?method=settings" class="list-group-item list-group-item-action disabled">配置项</a>
            </div>
        </div>
        <div class="col col-9" id="management-container">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
<script src="js/model.js"></script>

<script>
    function highlightCurrentMethod(method) {
        let links = $("#management-methods a");
        links.each(function (index) {
            let link = links[index];
            let matches = Array();
            if (link.hasAttribute("data-submitee-management-method-alt")) {
                matches.push(link.getAttribute("data-submitee-management-method-alt"));
            }

            matches.push(getQueryVariable("method", new URL(link.href).search));

            console.log(matches);

            if (matches.includes(method)) {
                $(link).addClass("active");
            }
        })
    }

    let method = getQueryVariable("method");
    if (!method) method = "template-list"; // for default option

    highlightCurrentMethod(method);

    switch (method) {
        case "template-list": {
            $.ajax({
                url: "template-list.html",
                method: "GET",
                success: (data) => {
                    $("#management-container").html(data);
                }
            });
            break;
        }
        case "edit-template": {
            $.ajax({
                url: "edit-template.html",
                method: "GET",
                success: function (data) {
                    $("#management-container").html(data);
                },
                error: function (error) {
                    alert(error.statusCode);
                }
            });
            break;
        }
        case "published-templates": {
            break;
        }
        case "unread-submissions": {
            break;
        }
        case "system-settings": {
            break;
        }
    }
</script>
</body>
</html>
